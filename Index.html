<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background-color: #ed8b67;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: white;
}

.container {
    text-align: center;
    width: 100%;
}

.reset-btn {
    background: #ff6347;
    border: 2px solid white;
    color: white;
    padding: 10px 25px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    margin-bottom: 20px;
}

.message {
    font-size: 32px;
    margin-bottom: 30px;
}

.game-area {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-bottom: 40px;
    padding: 0 10%;
}

.hand-img {
    width: 200px;
}

/* âœ… FLIP PLAYER, NOT COMPUTER */
#playerHand {
    transform: scaleX(-1);
}

.score {
    font-size: 36px;
    margin-bottom: 40px;
}

.buttons-container {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.choice-btn {
    background: linear-gradient(to bottom, #ff8c69, #ff6347);
    border: none;
    color: white;
    padding: 25px 40px;
    border-radius: 50px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
}

.shake {
    animation: shake 0.5s;
}

@keyframes shake {
    0%, 100% { transform: translateY(0) scaleX(-1); }
    50% { transform: translateY(-30px) scaleX(-1); }
}

/* computer shake (no flip) */
#computerHand.shake {
    animation: shakeComputer 0.5s;
}

@keyframes shakeComputer {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-30px); }
}
</style>
</head>

<body>

<div class="container">
    <button class="reset-btn" onclick="resetGame()">RESET GAME</button>

    <div class="message" id="statusText">CHOOSE AN OPTION</div>

    <div class="game-area">
        <img id="computerHand" class="hand-img" src="k2.png">
        <img id="playerHand" class="hand-img" src="k2.png">
    </div>

    <div class="score">
        COMPUTER <span id="cpuScore">0</span> / <span id="pScore">0</span> PLAYER
    </div>

    <div class="buttons-container">
        <button class="choice-btn" onclick="play('stone')">STONE</button>
        <button class="choice-btn" onclick="play('paper')">PAPER</button>
        <button class="choice-btn" onclick="play('scissors')">SCISSORS</button>
    </div>
</div>

<script>
let playerScore = 0;
let computerScore = 0;

const pHand = document.getElementById("playerHand");
const cHand = document.getElementById("computerHand");
const status = document.getElementById("statusText");

const images = {
    stone: { player: "k2.png", cpu: "k2.png" },
    paper: { player: "k1.png", cpu: "k1.png" },
    scissors: { player: "k3.png", cpu: "k3.png" }
};

function play(playerChoice) {
    pHand.classList.add("shake");
    cHand.classList.add("shake");
    status.innerText = "WAITING...";

    setTimeout(() => {
        pHand.classList.remove("shake");
        cHand.classList.remove("shake");

        const options = ["stone", "paper", "scissors"];
        const cpuChoice = options[Math.floor(Math.random() * 3)];

        pHand.src = images[playerChoice].player;
        cHand.src = images[cpuChoice].cpu;

        if (playerChoice === cpuChoice) {
            status.innerText = "DRAW!";
        } else if (
            (playerChoice === "stone" && cpuChoice === "scissors") ||
            (playerChoice === "paper" && cpuChoice === "stone") ||
            (playerChoice === "scissors" && cpuChoice === "paper")
        ) {
            status.innerText = "YOU WIN!";
            playerScore++;
        } else {
            status.innerText = "YOU LOSE!";
            computerScore++;
        }

        document.getElementById("pScore").innerText = playerScore;
        document.getElementById("cpuScore").innerText = computerScore;
    }, 500);
}

function resetGame() {
    playerScore = 0;
    computerScore = 0;
    status.innerText = "CHOOSE AN OPTION";
    document.getElementById("pScore").innerText = 0;
    document.getElementById("cpuScore").innerText = 0;

    pHand.src = images.stone.player;
    cHand.src = images.stone.cpu;
}
</script>

</body>
</html>
